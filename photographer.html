<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Fisheye, plateforme de photographes" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye</title>
  </head>
  <!-- AChecker ====> OK -->
  <!-- WAVE evaluation - web accessibility evaluation tool ====> OK -->
  <body>
    <!-- HEADER --LOGO -->
    <header>
      <a class="logo" href="index.html">
        <img
          src="assets/logo.png"
          id="logo"
          alt="Fisheye photographer page"
          aria-label="Fisheye Photograher page"
        />
      </a>
    </header>
    <!-- MAIN --PHOTOGRAPHER SECTION -->
    <main id="main">
      <section id="photographHeader"></section>
      <!-- filtre -->
      <section class="filter-profil">
        <div class="filter_selection">
          <label id="filter-id" for="filters-select">Trier par</label>
          <div class="filter-container">
            <select name="filters" id="filters-select" aria-label="Trier par">
              <option
                disabled
                value="popularity"
                aria-hidden="true"
                style="color: whitesmoke"
              ></option>
              <option value="popularite">Popularité</option>
              <option
                disabled
                value="date"
                aria-hidden="true"
                style="color: whitesmoke"
              >
                ──────────
              </option>
              <option value="date">Date</option>
              <option
                disabled
                value="titre"
                aria-hidden="true"
                style="color: whitesmoke"
              >
                ──────────
              </option>
              <option value="titre" height="30px">Titre</option>
            </select>
          </div>
        </div>
      </section>

      <!-- PHOTOGRAPHER MEDIAS -->
      <section class="wrapper"></section>

      <!-- PHOTOGRAPHER LIKES -->
      <section class="profil-likes-price"></section>
    </main>

    <!-- MODAL FORM -->

    <aside id="formulaire" tabindex="-1">
      <div class="overlay-formulaire"></div>
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <button id="form__close">
            <img
              src="assets/icons/close-white.svg"
              alt="close button"
              class="close-contact"
            />
          </button>
        </header>
        <form name="contact" aria-label="contactez-moi" tabindex="-1">
          <h1 class="name-form"></h1>
          <div class="formData">
            <label for="first" id="label-first-name">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              aria-label="first name"
              aria-labelledby="label-first-name"
            />
            <br />
          </div>
          <div class="formData">
            <label for="last" id="label-last-name">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              aria-label="last name"
              aria-labelledby="label-last-name"
            />
            <br />
          </div>
          <div class="formData">
            <label for="email" id="label-email">Email</label>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
              aria-label="email"
              aria-labelledby="label-email"
            />
            <br />
          </div>
          <div>
            <label for="message" id="label-message">Votre message</label>
            <textarea
              id="message"
              name="message"
              aria-label="message"
              aria-labelledby="label-message"
              rows="10"
            ></textarea>
            <br />
          </div>
          <input class="contact_button" type="submit" value="Envoyer" />
        </form>
      </div>
    </aside>
    <!-- SCRIPTS JS & FONTAWESOME -->
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script
      src="https://kit.fontawesome.com/a5af0f157b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
